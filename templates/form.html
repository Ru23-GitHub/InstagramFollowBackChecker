
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
    <body>
        <div class="d-flex justify-content-center bg-danger bg-gradient">
            <h1>Instagram Follower Checker</h1>
        </div>
        <br/>
        <div class="d-flex justify-content-center">
            <h2>Users Who Don't Follow Back</h2>
        </div>
        <br/>
        <div class="d-flex flex-row flex-wrap justify-content-center">
            
              
            {%for name in names%}
                <a href = "{{name.1}}" type="button" class="btn btn-outline-danger btn-lg me-2 mt-2">{{name.0}}</a>
            {% endfor %}
             
           
        </div>
        <br/>
        <div class="d-flex justify-content-center">
            <a href = "/" type="button" class="btn btn-primary btn-lg me-2 mt-2">Go Back</a>
        </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>

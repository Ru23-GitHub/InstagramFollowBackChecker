<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
    <body>
        <div class="d-flex justify-content-center bg-danger bg-gradient">
            <h1>Instagram Follower Checker</h1>
        </div>
        <br/>

        <div class="d-flex justify-content-center">
            <form action="/form" method="POST" enctype="multipart/form-data">
                <h6>Select Followers JSON FIle</h6>
                <div class="mb-3">
                    <input type="file" class="custom-file-input" id="follower_file" name="followers_file">
                </div>
                <br/>
                <h6>Select Following JSON FIle</h6>
                <div class="mb-3">
                    <input type="file" class="custom-file-input" id="following_file" name="following_file">
                </div>
        
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        
        
        
        
        
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
